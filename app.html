<!doctype html><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover'>
<title>FLOW — App</title><link rel='stylesheet' href='styles.css'>
<header class='topbar'>
  <div class='brand'>
    <button id='btnMenu' class='icon-btn' aria-controls='drawer' aria-expanded='false'>
      <svg viewBox='0 0 24 24' width='24' height='24'><path d='M4 7h16M4 12h16M4 17h16' fill='none' stroke='#22335a' stroke-width='2' stroke-linecap='round'/></svg>
    </button>
    <img src='assets/logo.svg' class='logo'>
  </div>
  <div class='right'>
    <input type='month' id='filterMonth'>
    <button id='btnPDF' class='icon-btn' title='PDF'>PDF</button>
  </div>
</header>
<nav class='tabs'>
  <button data-tab='resumo' class='active'>Resumo</button>
  <button data-tab='entradas'>Entradas</button>
  <button data-tab='despesas'>Despesas</button>
  <button data-tab='parcelas'>Parcelas</button>
  <button data-tab='metas'>Metas</button>
  <button data-tab='backup'>Backup</button>
</nav>
<main class='container'>
  <section id='tab-resumo' class='tab'>
    <div class='card kpis'>
      <div><span>Bruto</span><strong id='kBruto'>R$ 0,00</strong></div>
      <div><span>Dízimo</span><strong id='kDizimo'>R$ 0,00</strong></div>
      <div><span>Líquido</span><strong id='kLiquido'>R$ 0,00</strong></div>
      <div><span>Despesas</span><strong id='kDespesas'>R$ 0,00</strong></div>
      <div><span>Saldo</span><strong id='kSaldo'>R$ 0,00</strong></div>
    </div>
    <div class='card'>
      <h2>Entrada rápida</h2>
      <form id='formQuick' class='stack'>
        <select id='qOwner'><option>Thiago</option><option>Adriele</option></select>
        <input id='qCliente' placeholder='Cliente/Serviço' required>
        <input id='qForma' placeholder='Forma (Pix, Dinheiro...)' required>
        <input id='qDate' type='date' required>
        <input id='qTotal' type='number' step='0.01' inputmode='decimal' placeholder='Total do serviço (R$)' required>
        <input id='qEntrada' type='number' step='0.01' inputmode='decimal' placeholder='Entrada (R$)' required>
        <button class='primary'>Lançar</button>
      </form>
    </div>
  </section>

  <section id='tab-entradas' class='tab'>
    <div class='card'>
      <h2>Entradas do mês (Thiago + Adriele)</h2>
      <div id='listaEntradas' class='stack'></div>
    </div>
  </section>

  <section id='tab-despesas' class='tab'>
    <div class='card'>
      <h2>Despesas</h2>
      <form id='formDesp' class='stack'>
        <input id='dDate' type='date' required>
        <input id='dCategoria' placeholder='Categoria (Shopee, Mercado...)' required>
        <select id='dKind'><option value='fixa'>Fixa</option><option value='variavel'>Variável</option></select>
        <input id='dValor' type='number' step='0.01' inputmode='decimal' placeholder='Valor (R$)' required>
        <input id='dObs' placeholder='Obs'>
        <button class='primary'>Adicionar</button>
      </form>
      <div id='listaDespesas' class='stack' style='margin-top:10px'></div>
    </div>
  </section>

  <section id='tab-parcelas' class='tab'>
    <div class='card'>
      <h2>Parcelamentos</h2>
      <div id='listaParcelas' class='stack'></div>
    </div>
  </section>

  <section id='tab-metas' class='tab'>
    <div class='card'>
      <h2>Metas</h2>
      <div id='metas' class='stack'></div>
    </div>
  </section>

  <section id='tab-backup' class='tab'>
    <div class='card'>
      <h2>Backup</h2>
      <button id='btnExport' class='primary'>Exportar</button>
      <input type='file' id='fileImport' accept='application/json'>
      <button id='btnImport'>Importar</button>
    </div>
  </section>
</main>

<footer class='bottombar'>FLOW v8.3 • tudo somando no mês</footer>

<div class='drawer-overlay' id='overlay'></div>
<aside class='drawer' id='drawer'><nav style='padding:12px'>
  <a href='#' data-go='resumo'>Resumo</a>
  <a href='#' data-go='entradas'>Entradas</a>
  <a href='#' data-go='despesas'>Despesas</a>
  <a href='#' data-go='parcelas'>Parcelas</a>
  <a href='#' data-go='metas'>Metas</a>
  <a href='#' data-go='backup'>Backup</a>
</nav></aside>
<script src='app.js'></script>
