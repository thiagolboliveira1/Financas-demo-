<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>FLOW — Finanças da Família Oliveira — Acesso</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#E8F0FF">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link rel="stylesheet" href="styles.css" id="maincss">
<style>
.card{background:#fff;padding:24px;border-radius:16px;width:min(92%,380px);box-shadow:0 10px 30px rgba(0,0,0,.08);border:1px solid #CDD9F5;text-align:center;margin:12vh auto}
.logo-wrap{display:block;width:240px;margin:0 auto 8px}
input,button{width:100%;padding:14px;border-radius:12px;border:1px solid #CDD9F5;font-size:1.1rem}
button{margin-top:12px;background:#3F7DFF;color:#fff;border-color:#3F7DFF;cursor:pointer}
.err{color:#b91c1c;display:none;margin-top:8px}
</style></head><body>
<div class="card">
  <div class="logo-wrap"><img src="assets/logo.svg" alt="FLOW logo" style="width:100%"></div>
  <h2>Bem-vindo</h2><p>Digite o PIN para entrar</p>
  <input id="pin" type="password" maxlength="4" inputmode="numeric" placeholder="PIN (4 dígitos)">
  <button onclick="(pin.value.trim()==='2580')?location.href='app.html':(document.querySelector('.err').style.display='block')">Entrar</button>
  <div class="err">PIN incorreto</div>
</div>
<script>
const cssEl=document.getElementById('maincss');
function regSW(){ if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js').catch(()=>{}); } }
if (cssEl.sheet || cssEl.loaded) { regSW(); } else { cssEl.addEventListener('load', ()=>{ cssEl.loaded=true; regSW(); }); }
</script>
</body></html>
