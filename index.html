<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<meta name="theme-color" content="#F4F7FF"/>
<title>FLOW — Acesso</title>
<style>
:root{--line:#cdd9f5;--accent:#3F7DFF;--bg:#E8F0FF;--text:#0F1A3A}
*{box-sizing:border-box} body{display:grid;place-items:center;height:100svh;background:var(--bg);margin:0;font-family:-apple-system,system-ui,Arial;color:var(--text)}
.card{background:#fff;padding:24px;border-radius:16px;width:min(92%,360px);box-shadow:0 10px 30px rgba(0,0,0,.08);border:1px solid var(--line)}
input{width:100%;padding:14px;border-radius:12px;border:1px solid var(--line);font-size:1.2rem}
button{margin-top:14px;width:100%;padding:14px;border-radius:12px;background:#3F7DFF;color:#fff;font-size:1.1rem;border:0;cursor:pointer}
.err{color:#b91c1c;display:none;text-align:center;margin-top:10px}
.logo{width:220px;display:block;margin:0 auto 6px}
@media (prefers-color-scheme: dark){
  :root{--bg:#0b1022;--text:#e6ecff}
  body{background:var(--bg);color:var(--text)}
  .card{background:#0f172a;color:#e5edff;border-color:#27355a}
  input{background:#0b1324;color:#e5edff;border-color:#27355a}
}
</style>
</head><body>
<div class="card">
  <img src="assets/logo.svg?v=8.2" class="logo" alt="FLOW">
  <h2 style="text-align:center;margin:8px 0 6px">Bem-vindo</h2>
  <p style="text-align:center;margin:0 0 10px">Digite o PIN para entrar</p>
  <input type="password" id="pin" maxlength="4" inputmode="numeric" placeholder="PIN (4 dígitos)"/>
  <button onclick="auth()">Entrar</button>
  <div class="err" id="err">PIN incorreto</div>
</div>
<script>
function auth(){ const pin=document.getElementById('pin').value.trim(); if(pin==="2580"){ location.href="app.html"; } else { document.getElementById('err').style.display='block'; } }
</script>
</body></html>
