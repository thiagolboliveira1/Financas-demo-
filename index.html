<!doctype html><meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1,viewport-fit=cover'>
<title>FLOW — Acesso</title>
<style>body{margin:0;display:grid;place-items:center;height:100svh;background:#E8F0FF;font-family:-apple-system,system-ui,Arial}
.card{background:#fff;border:1px solid #cdd9f5;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:24px;width:min(92%,360px)}
input,button{width:100%;padding:14px;border-radius:12px;border:1px solid #cdd9f5;font-size:1.1rem}button{background:#3F7DFF;color:#fff;border-color:#3F7DFF;margin-top:12px;cursor:pointer}
.err{color:#b91c1c;display:none;text-align:center;margin-top:8px}
</style>
<div class='card'>
  <img src='assets/logo.svg' style='width:220px;display:block;margin:0 auto 8px'>
  <h2 style='text-align:center;margin:6px 0'>Bem-vindo</h2>
  <p style='text-align:center;margin:0 0 10px'>Digite o PIN para entrar</p>
  <input id='pin' type='password' maxlength='4' inputmode='numeric' placeholder='PIN (4 dígitos)'>
  <button onclick='(pin.value.trim()==="2580")?location.href="app.html":(document.getElementById("err").style.display="block")'>Entrar</button>
  <div id='err' class='err'>PIN incorreto</div>
</div>
