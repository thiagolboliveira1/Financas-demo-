<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>FLOW — Acesso</title>
<style>
:root{--line:#cdd9f5;--accent:#3F7DFF;--bg:#E8F0FF;--text:#0F1A3A}
*{box-sizing:border-box}body{display:grid;place-items:center;height:100svh;background:var(--bg);margin:0;font-family:-apple-system,system-ui,Arial;color:var(--text)}
.card{background:#fff;padding:24px;border-radius:16px;width:min(92%,360px);box-shadow:0 10px 30px rgba(0,0,0,.08);border:1px solid var(--line);text-align:center}
.logo{width:220px;margin:0 auto 8px;display:block}
input,button{width:100%;padding:14px;border-radius:12px;border:1px solid var(--line);font-size:1.1rem}
button{margin-top:12px;background:var(--accent);color:#fff;border-color:var(--accent);cursor:pointer}
.err{color:#b91c1c;display:none;margin-top:8px}
</style></head><body>
<div class="card">
  <img src="assets/logo.svg" class="logo" alt="FLOW">
  <h2>Bem-vindo</h2><p>Digite o PIN para entrar</p>
  <input id="pin" type="password" maxlength="4" inputmode="numeric" placeholder="PIN (4 dígitos)">
  <button onclick="(pin.value.trim()==='2580')?location.href='app.html':(document.querySelector('.err').style.display='block')">Entrar</button>
  <div class="err">PIN incorreto</div>
</div></body></html>
